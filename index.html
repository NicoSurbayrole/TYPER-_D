<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>TYPER D</title>
  </head>
  <body>
    <section class="main">
      <aside>
        <div>
          <header>
            <h1>⌨️ TYPER 3000 ⌨️</h1>
            <p>Escribí la siguiente palabra:</p>
          </header>
          <main>
            <h2 id="randomWord"></h2>
            <input
              type="text"
              id="text"
              autocomplete="off"
              placeholder="Type the word here..."
            />

            <p class="time-container">
              Tiempo restante: <span id="timeSpan">10s</span>
            </p>

            <p class="score-container">Score: <span id="score">0</span></p>
            <button id="iniciar">iniciar juego</button>
            <button id="resetear" class="oculto">reiniciar juego</button>
            <footer id="end-game-container" class="end-game-container"></footer>
          </main>
        </div>
      </aside>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
